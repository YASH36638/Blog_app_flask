{% block blog_css %}
<link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
{% endblock %}

{% extends "layout.html" %}
{% block body %}


<div class="blogs-container">
  <h2>Blogs</h2>
  <div class="blog-list">
    {% for post in posts %}
    <div class="blog-card">
      <h3>{{ post.title }}</h3>
      <p>{{ post.content[:100] }}...</p>
      <a href="/post/{{post.slug}}">Read More</a>
    </div>
    {% endfor %}
  </div>
</div>


  {% endblock %}

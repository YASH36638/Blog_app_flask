{% extends "layout.html" %}
{% block body %}

  <main class="main-content container">
    <section class="welcome">
      <h1>Welcome, {{ name }} {{ sname }}</h1>
      <p>Start sharing your thoughts with the world!</p>
      <button onclick="location.href='/create'">Write a New Blog</button>
    </section>

     <section class="blogs">
  <h2>Latest Blogs</h2>
  <div class="blog-cards">
    {% for post in posts %}
    <div class="blog-card">
      <h3>{{ post.title }}</h3>
      <p>{{ post.content[:100] }}...</p>
      <a href="post/{{post.slug}}">Read More</a>
    </div>
    {% endfor %}
  </div>
  <button onclick="location.href='/post'">Explore More!!</button>
</section>

  </main>
  
{% endblock %}
